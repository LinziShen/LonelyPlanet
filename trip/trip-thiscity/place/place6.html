            <p>钱粮美树馆里，没有后海的喧闹，也没那些造作咖啡店的花枝招展。店里的杯盆碗桌，老旧发黄的杂志、书籍及墙上的旧电影海报，都是主人的珍藏。那桌上摊开的笔记本，光看扉页就如觅知音，令人想到某句话：“生命是一册事先装帧、编好页码的空白书，过往情事对 人的打扰，好比撰写某页时笔力太重，墨痕渗透到后几页，无法磨灭了。”</p>        <!--<div class="div4"><img src="img/p1.jpg" /></div>-->

<script type="text/javascript">
        // 百度地图API功能
	var map = new BMap.Map("allmap");
        var point = new BMap.Point(116.421597, 39.921984);
        map.centerAndZoom(point, 11);

	var mapStyle = {
	    style: "dark",
	    maxZoom: 18,
	    enableScrollWheelZoom: true
	}
	map.setMapStyle(mapStyle);

	var end = "钱粮胡同";
	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function (r) {
	    if (this.getStatus() == BMAP_STATUS_SUCCESS) {
	        var mk = new BMap.Marker(r.point);
	        map.addOverlay(mk);
	        map.panTo(r.point);
	        var driving = new BMap.DrivingRoute(map, { renderOptions: { map: map, autoViewport: true } });
	        driving.search(r.point, end);
	    }
	    else {
	        alert('failed' + this.getStatus());
	    }
	}, { enableHighAccuracy: true })



</script>
